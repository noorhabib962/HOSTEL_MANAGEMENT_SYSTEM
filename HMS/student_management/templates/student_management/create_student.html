{% extends "dashboard/layout.html" %}

{% block title %}
Add Student
{% endblock %}

{% block content %}

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Student</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- SELECT2 EXAMPLE -->
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">Enter Student Info:</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <form method='POST' action='{% url "student_create" %}'  enctype="multipart/form-data">
              {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" name='full_name' class='form-control' required='required' placholder='Enter Full Name...'>
                </div>
              </div>  
              <div class="col-md-6">
                <div class="form-group">
                  <label>Select Hostel</label>
                  <select class="form-control select2bs4" name='hostel_id' style="width: 100%;">
                    <option selected="selected"></option>
                    {% for hostel in hostels %}
                    <option value='{{hostel.id}}'>{{hostel.name}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              
          </div><!-- /.row -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Select Room</label>
                <select class="form-control select2bs4" name='room_id' style="width: 100%;">
                  <option selected="selected"></option>
                  {% for room in rooms %}
                  <option value='{{room.id}}'>{{room.room_number}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>DOB</label>
                <input type="date" name='date_of_birth' class='form-control' required='required' placholder='Enter DOB...'>
              </div>
            </div>  
 
        </div><!-- /.row -->

        <div class="row">

          <div class="col-md-6">
            <div class="form-group">
              <label>Gender</label>
              <select class="form-control select2bs4" name='gender' style="width: 100%;">
                <option selected="selected"></option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
              </select>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>Phone</label>
              <input type="text" name='contact_number' class='form-control' required='required' placholder='Enter Mobile Number...'>
            </div>
          </div>  

        </div><!-- /.row -->

        <div class="row">

          <div class="col-md-6">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name='email' class='form-control' required='required' placholder='Enter Email...'>
            </div>
          </div>  

          <div class="col-md-6">
            <div class="form-group">
              <label>Photo</label>
              <input type="file" name='photo' class='form-control'  placholder='Enter Photo...'>
            </div>
          </div>  

        </div><!-- /.row -->

       <div class="row">


        <div class="col-md-6">
          <div class="form-group">
            <label>Check in</label>
            <input type="date" name='check_in' class='form-control' required='required' placholder='Enter Check in Date...'>
          </div>
        </div> 

          <div class="col-md-6">
            <div class="form-group">
              <label>Address</label>
              <textarea name="address" id="address" class="form-control" rows="2" cols="40"></textarea>
            </div>
          </div>  

        </div><!-- /.row -->


      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label></label>
            <a href="{% url 'student_list' %}" class='btn btn-default'>Cancel</a>
            <input type='submit' class='btn btn-primary' value='Submit'>  
          </div>
        </div>      
    </div><!-- /.row -->


    </form>
        </div> <!-- /.card -->
    </section> <!-- /.container-fluid -->
    <!-- /.content -->
  

  {% endblock %}
