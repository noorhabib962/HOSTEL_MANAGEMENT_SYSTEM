{% extends "dashboard/layout.html" %}

{% block title %}
Add Hostel
{% endblock %}

{% block content %}

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Hostel</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- SELECT2 EXAMPLE -->
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">Enter Hostel Info:</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <form method='POST' action='{% url "hostel_create" %}'>
              {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Hostel Name</label>
                  <input type="text" name='name' class='form-control' required='required' placholder='Enter Hostel Name...'>
                </div>
              </div>  
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name='email' class='form-control' required='required' placholder='Enter Email...'>
                </div>
              </div>      
          </div><!-- /.row -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Phone</label>
                <input type="text" name='phone' class='form-control' required='required' placholder='Enter Phone Number...'>
              </div>
            </div>  
            <div class="col-md-6">
              <div class="form-group">
                <label>Total Rooms</label>
                <input type="text" name='capacity' class='form-control' required='required' placholder='Enter capacity of rooms...'>
              </div>
            </div>      
        </div><!-- /.row -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Address</label>
              <textarea name="address" id="address" rows='2' cols='50' class='form-control'></textarea>
            </div>
          </div>      
      </div><!-- /.row -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label></label>
            <a href='{% url "hostel_list" %}' class='btn btn-default'>Cancel</a>
            <input type='submit' class='btn btn-primary' value='Submit'>  
          </div>
        </div>      
    </div><!-- /.row -->


    </form>
        </div> <!-- /.card -->
    </section> <!-- /.container-fluid -->
    <!-- /.content -->
  

  {% endblock %}
