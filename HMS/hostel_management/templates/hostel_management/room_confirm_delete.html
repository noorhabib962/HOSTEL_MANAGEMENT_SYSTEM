{% extends 'dashboard/layout.html' %}

{% block title %}

{% block content %}
<h1 class="text-center mt-4">Delete Confirmation</h1>
<p>Do You want to delete this room?</p>
<div class="row">
    <div class="col-md-12">
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
            <a href="{% url 'room_list' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
